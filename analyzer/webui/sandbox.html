<script type="text/javascript">

$(document).ready(function(){  
  $("body").css("padding", "0px !important");
  $("html").css("padding", "0px !important");
  $(document).tooltip();

  var screenWidth = 1400;
  var screenHeight = 2400;
  
  var eventPanel=jQuery('<div/>', {
    id: "evt=panel-" + 1,
    class: "evt-panel"
  });
  var thumbCanvas1=jQuery('<canvas/>', {
  	id: "thumb-canvas-" + 1,
  	width: (screenWidth / 30),
  	height: (screenHeight / 30), 
  	class: "thumb-canvas"
  });
  thumbCanvas1.prop({width: screenWidth / 30, height: screenHeight / 30});
  
  var thumbCanvas2=jQuery('<canvas/>', {
  	id: "thumb-canvas-" + 2,
  	width: (screenWidth / 30),
  	height: (screenHeight / 30), 
  	class: "thumb-canvas"
  });
  thumbCanvas2.prop({width: screenWidth / 30, height: screenHeight / 30});
  
  eventPanel.append($(thumbCanvas1));
  eventPanel.append($(thumbCanvas2));
  $('#container').append($(eventPanel)); 
  
  var buttonX = 100;
  var buttonY = 200;
  var buttonW = 300;
  var buttonH = 200;
  
  var scrollpaneX = 100;
  var scrollpaneY = 250;
  var scrollpaneW = screenWidth * 0.8;
  var scrollpaneH = screenHeight * 0.5;
    
  console.log("button: " + buttonX + ", " + buttonY + ", " + buttonW + ", " + buttonH);
  console.log("to render: " + buttonX / 30 + ", " + buttonY / 30 + ", " + buttonW / 30 + ", " + buttonH / 30);

  console.log("scrollpane: " + scrollpaneX + ", " + scrollpaneY + ", " + scrollpaneW + ", " + scrollpaneH);
  console.log("to render: " + scrollpaneX / 30 + ", " + scrollpaneY / 30 + ", " + scrollpaneW / 30 + ", " + scrollpaneH / 30);

  
  var ctx = thumbCanvas1.get(0).getContext("2d");
  ctx.fillStyle = "#FF0000";
  ctx.fillRect(buttonX / 30, buttonY / 30, buttonW / 30, buttonH / 30);
  
  ctx = thumbCanvas2.get(0).getContext("2d");
  ctx.fillStyle = "#FF0000";
  ctx.fillRect(scrollpaneX / 30, scrollpaneY / 30, scrollpaneW / 30, scrollpaneH / 30);
  
});

function whenClicked() {
  var ctx = $('#thumb-canvas-2').get(0).getContext("2d");
  ctx.fillStyle = "#0000FF";
  ctx.fillRect(30, 30, 30, 30);
  
}
